  <div id="home" class="intro route bg-image" style="background-image: url(img/intro-bg.jpg)">
    <div class="overlay-itro"></div>
    <div class="intro-content display-table">
      <div class="table-cell">
        <div class="container">
          <!--<p class="display-6 color-d">Hello, world!</p>-->
          <h1 class="intro-title mb-4">Fashion Online Shopping</h1>
          <p class="intro-subtitle"><span class="text-slider-items">Home Delivery, Replacement, Responsive Action, Feedback, Help Line, Prime User</span><strong class="text-slider"></strong></p>
          <!-- <p class="pt-3"><a class="btn btn-primary btn js-scroll px-4" href="#about" role="button">Learn More</a></p> -->

	<div class="container">

		<div id="site">

			<header id="masthead">
				<!-- <h1>#FolaShay18<span class="tagline">Our WishList</h1> -->
			</header>

			<br><br>
			
			<div id="content">

				<div class="row">
					<div class="col-md-12">
						<div class="card">

								<h1 class="mx-auto" style="font-weight: 400; font-size: 30px; color: #ef806d;">Checkout</h1>

								<table id="checkout-cart" class="shopping-cart">
								<thead>
									<tr>
										<th scope="col">Item</th>
										<th scope="col">Qty</th>
										<th scope="col">Unit Price</th>
									</tr>
								</thead>
								<tbody>
								
								</tbody>
								</table>

							<div id="pricing">
								
								<p id="shipping">
									<strong>Shipping</strong>: <span id="sshipping"></span>
								</p>
								
								<p id="sub-total">
									<strong>Total</strong>: <span id="stotal"></span>
								</p>
							</div>
							
							<form action="order.html" method="post" id="checkout-order-form">
								<h2>Your Details</h2>
								
								<fieldset id="fieldset-billing">
									<legend>Billing</legend>
									<div>
										<label for="name">Name</label>
										<input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" />
									</div>
									<div>
										<label for="email">Email</label>
										<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
									</div>
									<div>
										<label for="city">Phone Number</label>
										<input type="text" name="phone" id="phone" data-type="string" data-message="This field cannot be empty" />
									</div>
									<div>
										<label for="country">Country</label>
										<input type="text" name="country" id="country" data-type="string" data-message="This field cannot be empty" />
									</div>
								</fieldset>
						
								<p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
